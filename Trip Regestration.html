<body>

                <label for="name">full Name:</label>
                <input type="text" id="name" name="name" required>

            <div>
                <label for="the-email">EmailAdress:</label>
                <input type="email" id="the-email" name="email" required>
            </div>
            <div>
                <label for="the-phone">phonenumber:</label>
                <input type="tel" id="the-phone" name="phone" required>
            </div>
            <div>
                <label>
                    Gender:
                </label>
                <div>
                    <input type="radio" name="gender" id="male" value="male">
                    <label class="inline-label" for="male">Male</label>

                </div>
                <div>
                    <input type="radio" name="gender" id="female" value="female">
                    <label class="inline-label" for="female">feMale</label>

                </div>
            </div>
            




        </div>









    </form>
